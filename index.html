<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats-Card</title>
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
<main class="container">
        <div class="card">
            <div class="info">
                
                <h1 class="title">Get <span>insights</span> that help your business grow.</h1>

                <p class="parrafo">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

                <div class="stats">
                    <div class="stat">
                        <p class="cantidad">10k+</p>
                        <p class="tipo">Companies</p>
                    </div>
                    <div class="stat">
                        <p class="cantidad">314</p>
                        <p class="tipo">Templates</p>
                    </div>
                    <div class="stat">
                        <p class="cantidad">12M+</p>
                        <p class="tipo">Queries</p>
                    </div>
                </div>
            </div>
            <div class="container-img">
                <div class="overlay"></div>
                <div class="img"></div>
            </div>
        </div>
</main>    
</body>
</html>
